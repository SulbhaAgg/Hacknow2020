<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	<title>eduSpace</title>
	<!-- google font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
		type="text/css" />
	<!-- icons -->
	<link href="login/dark/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="login/assets/plugins/iconic/css/material-design-iconic-font.min.css">
	<!-- bootstrap -->
	<link href="login/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="login/assets/css/pages/extra_pages.css">
	<!-- favicon -->
	<link rel="shortcut icon" href="login/assets/img/favicon.ico" />
</head>

<body>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="limiter col-md-4">
			<div class="container-login100 page-background">
				<div class="wrap-login100">
					<form class="login100-form validate-form">
						<span class="login100-form-logo">
							<img alt="" src="login/assets/img/logo-2.png">
						</span>
						<span class="login100-form-title p-b-34 p-t-27">
							Student Log in
						</span>
						<div class="wrap-input100 validate-input" data-validate="Enter username">
							<input class="input100" type="text" name="username" placeholder="Username">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" type="password" name="pass" placeholder="Password">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
						<div class="container-login100-form-btn">
							<a href="Student Side/dark/index.html" class="login100-form-btn">
								Login
							</a>
						</div>
						<div class="text-center p-t-30">
							<a class="txt1" href="forgot_password.html">
								Forgot Password?
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="limiter col-md-4">
			<div class="container-login100 page-background">
				<div class="wrap-login100">
					<form class="login100-form validate-form">
						<span class="login100-form-logo">
							<img alt="" src="login/assets/img/logo-2.png">
						</span>
						<span class="login100-form-title p-b-34 p-t-27">
							Professor Log in
						</span>
						<div class="wrap-input100 validate-input" data-validate="Enter username">
							<input class="input100" type="text" name="username" placeholder="Username">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<input class="input100" type="password" name="pass" placeholder="Password">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
						<div class="container-login100-form-btn">
							<a href="Prof Side/dark/index.html" class="login100-form-btn">
								Login
							</a>
						</div>
						<div class="text-center p-t-30">
							<a class="txt1" href="forgot_password.html">
								Forgot Password?
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
	<!-- start js include path -->
	<script src="login/assets/plugins/jquery/jquery.min.js"></script>
	<!-- bootstrap -->
	<script src="login/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="login/assets/js/pages/extra-pages/pages.js"></script>
	<!-- end js include path -->
</body>

</html>
